<script type="text/javascript">
var app = angular.module("uigridApp", ["ui.grid"]);
app.controller("uigridCtrl", function ($scope,$http) {
    $http.get("https://evliya-celebi.herokuapp.com/getTravel")

        $scope.travelInfos = response.data;

    });
});
